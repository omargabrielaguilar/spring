<h2>Mi nombre es Omar, y soy el {{ ocupacion }} del curso</h2>

@if (calificacion) {
    <p>Aprobaste</p>
} @else {
    <p>Desaprobo</p>
}

<h2>Lista de estudiantes</h2>
<ul>
   @for (est of lstEstudiantes; track est.id) {
       <li (mouseover)="onMouseOver(est.name)" > {{ est.id }}, {{ est.name }} </li>
   }
</ul>
